<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card">

            <div id="endScreen" class="card-body" style="display: none;">
                <img src="./img/trophy.png" class="card-img-top">
                <div class="txt-center">
                    <h1>Quiz beendet!</h1>
                </div>

                <div class="txt-center">Ergebnis: Du hast &nbsp;<b id="amount-of-right-questions">X</b>&nbsp; Fragen
                    von &nbsp;<b id="amountOfQuestions">X</b>&nbsp; richtig beantwortet.</div>
            </div>

            <div id="questionBody" class="card-body">

                <img src="./img/quiz.jpg" class="card-img-top">

                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
                </div>

                <h5 id="question-text" class="card-title">Frage</h5>


                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <div>
                        <b id="numberOfCurrentQuestion">1</b> von <b id="all-questions">5</b> Fragen
                    </div>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
